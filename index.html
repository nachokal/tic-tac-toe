<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Tic Tac Toe Game</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&family=Share+Tech+Mono&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section>
			<h1>Tic Tac Toe</h1>
			<h2>A simple Tic Tac Toe Game</h2>
		</section>
		<section id="grid">
			<div>
				<div id="box1" class="box"></div>
				<div id="box2" class="box"></div>
				<div id="box3" class="box"></div>
				<div id="box4" class="box"></div>
				<div id="box5" class="box"></div>
				<div id="box6" class="box"></div>
				<div id="box7" class="box"></div>
				<div id="box8" class="box"></div>
				<div id="box9" class="box"></div>
			</div>
		</section>
		<section id="message">
		</section>
		<section class="resetButton">
			<button>Reset Game</button>
		</section>
		<script src="js/main.js"></script>
	</body>
</html>
